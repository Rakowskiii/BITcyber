{% extends "layouts/layout.html" %}
{% block body %}
<div class="w3-col l8 s12">
{% for post in mockup %}
<div class="w3-card-4 w3-margin w3-white">
    <img src="{{url_for('static',filename='img/'+post.img)}}" alt="Nature" style="width:100%">
    <div class="w3-container">
      <h3><b>{{post.title}}</b></h3>
      <h5>{{post.description}} <span class="w3-opacity">{{post.date}}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{post.content[:200]+"..."}}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button onclick='window.location.href="/post?id={{post.id}}"' class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE Â»</b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
{% endfor %}
</div>
{% endblock %}
