<!DOCTYPE html>
<html>
<title>KN BIT Cyberblog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b><a href="/">KN BIT CyberBlog</a></b></h1>
  <p>Welcome to the blog full of <span class="w3-tag">surprises</span></p>
</header>

<!-- Grid -->
<div class="w3-row"></div>

<!-- Blog entries -->
  {% block body %}
  {% endblock %}

<!-- END BLOG ENTRIES -->
</div>

 

<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <button class="w3-button w3-black  w3-padding-large w3-margin-bottom" onclick='window.location.href="/"'>Back to home</button>
</footer>

</body>
</html>
